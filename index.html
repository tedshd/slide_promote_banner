<script>
    (function () {
        function slidePromoteBanner (option) {
            position = 100;
            var initN,
                tmp,
                stopTmp,
                show = false,
                dom = document.getElementById('slide-promote-banner');
            if (window.scrollY) {
                initN = window.scrollY;
            } else {
                initN = window.pageYOffset;
            }
            tmp = initN;
            stopTmp = initN;
            window.onscroll = function (e) {
                clearTimeout(checkEnd);
                var n,
                    currentTop;
                if (window.scrollY) {
                    n = window.scrollY;
                } else {
                    n = window.pageYOffset;
                }
                currentTop = n;
                if (show && currentTop > tmp) {
                    show = false;
                    dom.classList.remove('slide-promote-banner-show');
                }
                tmp = n;
                var checkEnd = setTimeout(function () {
                    if (!show && stopTmp > n) {
                        show = true;
                        dom.classList.add('slide-promote-banner-show');
                    }
                    stopTmp = n;
                }, 300);
            }
        }
        window.slidePromoteBanner = slidePromoteBanner;
    })();
    var setting = {};
    var s = new slidePromoteBanner(setting);
