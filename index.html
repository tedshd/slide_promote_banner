<script>
    (function () {
        function slidePromoteBanner (option) {

            if (!option.select) {
                return console.error('slidePromoteBanner: not set select');
            }

            var type = option.type || '',
                initN,
                tmp,
                stopTmp,
                show = false,
                dom = option.select;

            if (window.scrollY) {
                initN = window.scrollY;
            } else {
                initN = window.pageYOffset;
            }
            tmp = initN;
            stopTmp = initN;
            window.addEventListener('scroll', function (argument) {
                clearTimeout(checkEnd);
                var n,
                    currentTop;
                if (window.scrollY) {
                    n = window.scrollY;
                } else {
                    n = window.pageYOffset;
                }
                currentTop = n;
                if (show && currentTop > tmp) {
                    show = false;
                    dom.classList.remove('slide_promote_banner_show');
                }
                tmp = n;
                var checkEnd = setTimeout(function () {
                    if (!show && stopTmp > n) {
                        show = true;
                        dom.classList.add('slide_promote_banner_show');
                    }
                    stopTmp = n;
                }, 300);
            });
        }
        window.slidePromoteBanner = slidePromoteBanner;
    })();


    var s = new slidePromoteBanner({
        select: document.querySelector('#slide-promote-banner'),
        type: '',
    });
